    <script>
      function dismiss(filename) {
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/', true);
        xhr.onload = function() {
          if(this.status==200) {
            alert('If this was submitted as a data point, then reply to the thread, explaining why you dismissed it.');
          }
        };
        xhr.send('filename='+filename+'&irrelevant=dismissed+by+the+curator');
      }
    </script>
