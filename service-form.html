			<form>
				<fieldset>
					<legend>Service form</legend>
					<label id="name">Name<span class="required">*</span></label>
					<input type="text" placeholder="Facebook"><!--span class="help-inline">Inline help text</span-->

					<label id="urls">URL(s)</label>
					<input type="text" placeholder="facebook.com">

<!--					Removed -- it should be automatically generated from the first url or somethingâ€¦-->

					<input type="text" placeholder="social network">
					
					<label id="related">Similar services</label>
					<input type="text" placeholder="Diaspora">
					<button class="btn btn-inline" type="button">Add one</button>
					
<!--					It's confusing because not clear what it is for hte user. Maybe grey it out and activate it only when a checkbox is activated. -->
					<label id="parent">Parent service/software</label>
					<input type="text" placeholder="">
					
					<legend>Where are the terms?</legend>
					<label id="tosback3">
						<input type="text" placeholder="Terms of Service"> <input type="text" class="input-xxlarge" placeholder="http://www.facebook.com/legal/terms"> <a href="#">Archived version</a> 	
<!--						The archive link is confusing-->
					</label>
					<label>
<!--					Need to add a way to remove a field -->
						<input type="text" placeholder="Privacy Policy"> <input type="text" class="input-xxlarge placeholder="http://www.facebook.com/legal/full-data-use"> <a href="#">Archived version</a>
					</label>
					<button class="btn" type="button">Add another agreement document</button>

					<legend>Technical</legend>
					<label class="checkbox" id="freesoftware">
						<input type="checkbox"> Free Software / Open Source. 
					</label>
					
					<label id="license"><!-- if checked -->
						<input type="text" placeholder="license"> <span class="help-inline">Please use the <a href="http://spdx.org/licenses/">SPDX identifier</a></span>
					</label>
					
					<label class="checkbox" id="dataexport">
						<input type="checkbox"> Exportable data (open standards)
					</label>
					
					<label class="checkbox" id="federated">
						<input type="checkbox"> Federated architecture
					</label>
				</fieldset>
				<div class="form-actions">
					<button type="submit" class="btn btn-primary">Save changes</button>
					<button type="button" class="btn">Cancel</button>
